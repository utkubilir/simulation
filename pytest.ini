[pytest]
markers =
    unit: Fast unit tests (pure logic)
    integration: Integration tests involving multiple components
    compliance: Compliance and contract tests
    regression: Determinism and golden output regression tests
    perf: Performance benchmarks
    slow: Tests that take longer than usual
    performance: Performance benchmark tests

testpaths = tests
python_files = test_*.py
addopts = -v --strict-markers

# Coverage settings (activate with: pytest --cov)
# Run with: pytest tests/ --cov=src --cov-report=html --cov-report=term-missing

